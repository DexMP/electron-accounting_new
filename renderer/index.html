<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Бухгалтерия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <p class="user" id="user">Пользователь: </p>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">Меню</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="createTodoBtn" type="button" class="btn">X-отчёт</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="sing_out" type="button" class="btn">Выход</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button id="exit" type="button" class="btn">Завершение работы</button>
            </div>
        </div>
        <div class="list">
            <div class="row">
                <div class="col">
                    <ul class="border" id="todoList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
