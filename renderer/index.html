<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бухгалтерия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="cash_data">
        <p class="user" id="user">Пользователь: </p>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center">Меню</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button id="createTodoBtn" type="button" class="btn">X-отчёт</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button id="exit" type="button" class="btn_exit" role="button">Завершение работы</button>
                </div>
            </div>
            <div class="list">
                <div class="row">
                    <div class="col">
                        <ul class="border" id="todoList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="admin_panel">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center">Панель Администратора</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button id="createUsersBtn" type="button" class="btn">Добавить пользователя</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button id="close" type="button" class="btn_exit" role="button">Завершение работы</button>
                </div>
            </div>
            <div class="list">
                <div class="row">
                    <div class="col">
                        <ul class="border" id="userList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
