<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание кассира</title>
    <link rel="stylesheet" href="css/add_users.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <h2 class="text-center">Создание кассира</h2>
            <form id="newUserForm">
                <div class="form-group">
                    <label class="text-field__label" for="name-input">Логин</label>
                    <input id="username" class="text-field__input" type="text" name="name-input" placeholder="Логин">
                    <label class="text-field__label" for="name-input">Полное имя</label>
                    <input id="fullname" class="text-field__input" type="text" name="fullname-input" placeholder="Полное имя">
                    <label class="text-field__label" for="pass-input">Пароль</label>
                    <input id="password" class="text-field__input" type="password" name="pass-input" placeholder="Пароль">
                    <!-- <label class="text-field__label" for="root">Администратор</label>
                    <input id="root" type="checkbox" name="root"> -->
                </div>
                <button class="btn">Создать</button>
            </form>
        </div>
    </div>

    <script src="./js/add_users.js"></script>
</body>

</html>
