<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/welcome.css">
</head>

<body>
    <div class="container">
        <form id="login-form">
            <div class="row">
                <div class="text-field">
                    <label class="text-field__label" for="login">Логин</label>
                    <input class="text-field__input" type="text" name="username" id="username" placeholder="username">
                </div>
            </div>
            <div class="row">
                <div class="text-field">
                    <label class="text-field__label" for="password">Пароль</label>
                    <input class="text-field__input" type="password" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button class="btn" role="button">Вход</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm">
                <button class="btn" id="close" role="button">Выход</button>
            </div>
        </div>
    </div>
    <script src="js/welcome.js"></script>
</body>

</html>
