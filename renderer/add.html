<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>X-отчёт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h2 class="text-center">Сверка наличных</h2>

          <form id="todoForm">
            <div class="form-group">
              <label class="form-label" for="add-input">Наличных по данным ККМ</label>
              <input class="form-input" type="text" name="add-input" required pattern="\d+(\.\d{2})?" placeholder="0.00">
            </div>

            <button class="btn">Внести данные</button>
          </form>

        </div>
      </div>
    </div>

    <script src="./js/add.js"></script>
  </body>

</html>
