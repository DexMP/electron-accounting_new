<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-отчёт</title>
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <h2 class="text-center">Сверка наличных</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label class="text-field__label" for="add-input">Наличных по данным ККМ</label>
                    <input id="cash" class="text-field__input" type="text" name="add-input" required pattern="\d+(\.\d{2})?" placeholder="0.00">
                </div>
                <button class="btn">Внести данные</button>
            </form>
        </div>
    </div>

    <script src="./js/add.js"></script>
</body>

</html>
